<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmica</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <h2>Para flexibilidade de imagens ao abrir em qualquer tela</h2>
    <p>A usabilidade do site pode varias de acordo com o meio que o usuário ira acessar, seja por celulares, TV, computadores,etc.</p>
    <p>Para isso usamos a tag de  <abbr title="<img src alt>">imagens</abbr> e de <abbr title="<picture e source>">flexibilidade</abbr></p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
    
        <img src="imagens/fotog.png" alt="Imagens flexível">  
    </picture>


</body>
</html>
